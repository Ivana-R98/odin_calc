<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>TOP Calculator</h1>
    <main>
        <div class="display">
            <p class="para" id="display"></p>
            <p class="para" id="displayBottom"></p>
        </div>
        <div class="container">
            <div class="numbers">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
                <button class="number" id="dot">.</button>
                <button id="equal">=</button>
            </div>
            <div class="calc">
                <div class="signs">
                    <button class="operator" id="plus">+</button>
                    <button class="operator" id="minus">-</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="operator" id="divide">รท</button>
                </div>
                <button class="edit" id="clear">CLEAR</button>
                <br>
                <button class="edit" id="del">DEL</button>
            </div>
        </div>
    </main>
</body>
</html>
